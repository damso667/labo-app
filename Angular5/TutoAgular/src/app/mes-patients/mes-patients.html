<p>mes-patients works!</p>
<div class="container mt-4">
  <h3 class="mb-3">Mes Patients</h3>

  <div *ngIf="message" class="alert alert-warning">{{ message }}</div>

  <ul class="list-group shadow">     
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let p of patients">
      <span>
        <img src="patient.png" alt="Avatar" width="40" class="me-2 rounded-circle">
        {{ p.nom }} {{ p.prenom }}
      </span>
      <span class="badge bg-info">{{ p.statutConsultation }}</span>
    </li>
  </ul>
</div>
