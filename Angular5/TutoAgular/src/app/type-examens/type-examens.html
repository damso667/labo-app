<p>type-examens works!</p>
<div class="container mt-4">
  <h3 class="mb-3">Types d’examens</h3>
  <div *ngIf="message" class="alert alert-warning py-2">{{ message }}</div>

  <div class="row" >
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm fade-row">
        <div class="card-body" *ngFor="let t of examens">
          <h6 class="mb-1">{{ t.nom }}</h6>
          <p class="text-muted small mb-0">{{ t.description || '—' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
