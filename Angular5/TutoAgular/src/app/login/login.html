<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow-lg login-card">
    <h4 class="mb-3 text-center fw-bold">Connexion</h4>

    <div *ngIf="message" class="alert alert-danger py-2">{{ message }}</div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" name="email" [(ngModel)]="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input class="form-control" type="password" name="password" [(ngModel)]="password" required>
      </div>

      <button class="btn btn-primary w-100" [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading" class="d-inline-flex align-items-center">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Connexionâ€¦
        </span>
      </button>
    </form>
  </div>
</div>
